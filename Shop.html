<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style1.css">
    <nav class="navbar">
        <img src="DB PRIMARY LOGO 1.png" style="width: 150px; height: 50px; float: left; display: block; margin-left: auto; margin-right: auto;">
        <ul>

<body>
    <hr>
    <div class="container swiper">
        <div class="card-wrapper">
            <ul class="card-list swiper-wrapper">
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="Creamy Pumpkin Spice Latte.png" alt="Creamy Pumpkin Spice Latte.png" class="card-image">
                        <p class="badge Creamy Pumpkin Spice Latte" >Autumn Season</p>
                        <h2 class="card-title"> Creamy Pumpkin Spice Latte </h2>
                        <button class="card-button
                        material-symbols-rounded"> arrow_forward</button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="Choux a la creme.png" alt="Choux a la creme" class="card-image">
                        <p class="badge Choux a la creme" >Spring Season</p>
                        <h2 class="card-title"> Choux a la creme </h2>
                        <button class="card-button

                    </a>
                </li>
                <li class="card-item swiper-slide">

                        material-symbols-rounded"> arrow_forward</button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">

                        <h2 class="card-title"> Blueberry Pie </h2>
                        <button class="card-button
                        material-symbols-rounded"> arrow_forward</button>
                    </a>
                </li>
            </ul>  

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div >
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</html>
